<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFood</title>
</head>
<body>
    <header id="main-header">
        <a href="index.html" id="logo">WebFood</a>
        <nav>
            <ul>
                <li><a href="">Browse Meals</a></li>
                <li><a href="">My Orders</a></li>
            </ul>
        </nav>
        <main>
            <h1>Browse Our Delicious Meals</h1>
            <section id="lastest-products">
                <ul>
                    <li class="food-items">
                        <article>
                            <img src="images/risotto.jpg" alt="an image of a risotto">
                            <div class="food-item-content">
                                <h2>Risotto with Tiger Prawns</h2>
                                <a href="" class="btn">Add to Cart</a>
                            </div>
                        </article>
                    </li>
                    <li class="food-items">
                        <article>
                            <img src="images/cheeseburgers.jpg" alt="an image of a cheeseburger">
                            <div class="food-item-content">
                                <h2>Cheeseburgers</h2>
                                <a href="" class="btn">Add to Cart</a>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>
    </header>
</body>
</html>
